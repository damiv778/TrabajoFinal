    <main>
        <form id="signupForm">
            <h2>Registro</h2>
            <label>Nombre</label>
            <input class="buttono" type="text" placeholder="Nombre" id="name" required autofocus> 
            <label>Mail</label>
            <input class="buttono" type="email" placeholder="emal" id="email" required> 
            <label>Contraseña</label>
            <input class="buttono" type="password" placeholder="contraseña" id="password" required> 
            <input class="submit" type="submit" value="Registro">
            <div>Ya tienes una cuenta?<a href="../login.html"> ACCEDER</a></div>
        </form>
    
<hr>
