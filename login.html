<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESO</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/proximamente.css">
</head>
<body>
    <header class="bg-secondary">
        <div class="container-fluid bg-primary">
                <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#">Escalera Educativa- Acesso a Usuarios</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Volver
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </div>
                </div>
                </nav>
        </div>
    </header>

    <main class="fondo">
        <h1 class="text-center mb-3 mt-3">
            Utiliza el Usuario y Contraseña que recibibiste a tu Correo Electrónico
        </h1>

        <form class="container mt-3 mb-3">
            <div class="mb-3">
                <label for="Usuario" class="form-label">Usuario: </label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu DNI" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control" id="password" required>
                <a href="#" class="link-dark">Has olvidado tu contraseña?</a>
            </div>
            <div class="centrar">
                <button type="button" onclick="/JS/login.js" class="btn btn-outline-success ">Acceder</button>
                <button type="reset" class="btn btn-outline-dark ">Cancelar</button>
            </div>
        </form>
<hr>
    </main>

    <footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    </footer>
<hr>  
    <script src="./JS/login.js></script>
</body>
</html>
